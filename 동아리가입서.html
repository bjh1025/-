<html>

<head>
    <title>4주차 과제1</title>
</head>

<body bgcolor="#9966ff" topmargin="30">
    <p align="center"><font size="6" color="white" topmargin="30">동아리 가입서</p>

    <form action="가입신청완료.html" method="post">
    <table width="600"height="350"border="1"cellpadding="5"align="center">
        <tr>
            <td bgcolor="#fffdf0" align="center">동아리 명</td>
            <td><font size="6" color="white">웹프로그래밍</font></td>
        </tr>
        <tr>
            <td bgcolor="#fffdf0" align="center">이름</td>
            <td><input type="text"name="name"size="6"></td>
        </tr>
        <tr>
            <td bgcolor="#fffdf0" align="center">학부/학과</td>
            <td><select size="1"name="major">
                <option selected>IT/ict융합학과</option>
                <option>IT/컴퓨터공학과</option>
                <option>경영학과</option>
            </select></td>
        </tr>
        <tr>
            <td bgcolor="#fffdf0" align="center">성별</td>
            <td><input type="radio" name="btn1" value="1grade"checked>1학년
            <input type="radio" name="btn2" value="2grade">2학년
            <input type="radio" name="btn3" value="3grade">3학년
            <input type="radio" name="btn4" value="4grade">4학년</td>
        </tr>
        <tr>
            <td bgcolor="#fffdf0" align="center">학번</td>
            <td><input type="text"name="studentnum"></td>
        </tr>
        <tr>
            <td bgcolor="#fffdf0" align="center">주소</td>
            <td><input type="text"name="address"></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="#fffdf0" align="center">연락처</td>
            <td><input type="radio"name="btn5"value="home">집
                <input type="radio"name="btn6"value="phone">휴대폰</td>
        </tr>
        <tr>
            <td><input type="text"size="6">-<input type="text"size="6">-<input type="text"size="6"></td>
        </tr>
        <tr>
            <td bgcolor="#fffdf0" align="center">가입 동기</td>
            <td><textarea rows="7"cols="60"name="intention">웹프로그래밍의 어떤 점을 보고 가입하고 싶으셨나요?
            </textarea></td>
        </tr>
        <tr>
            <td bgcolor="#fffdf0" align="center">자기 소개</td>
            <td><textarea rows="10"cols="60"name="introduction">당신은 어떤 사람인가요?
            </textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center" bgcolor="#fffdf0">
                <input type="submit"value="가입하기">
                <input type="reset"value="취소하기"></td>
        </tr>
    </table>
  </form>
</body>


</html>
