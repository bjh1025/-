    <!-- API연동해서 현재 온도, 최저 온도, 최고 온도, 날씨 기호 아이콘 가져오기 -->
    <script>
    $.getJSON('https://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=d66211bfe5ac27b5f6662a13a623a425&units=metric',
    function(result) { 
    $('.ctemp').append(result.main.temp);
    $('.lowtemp').append(result.main.temp_min);
    $('.hightemp').append(result.main.temp_max);
    // result.weather[0].icon
    var winconUrl = '<img src="http://openweathermap.org/img/wn/' +result.weather[0].icon +
    '.png"alt="' + result.weather[0].description +'">'

    $('.icon').html(winconUrl);
    });          
    </script>
